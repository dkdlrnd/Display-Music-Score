<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>악보 및 노래방 웹 애플리케이션</title>

    <!-- 스타일 시트 추가 -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        h1 {
            text-align: center;
            margin-top: 30px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 2px 4px rgba(0, 0, 0, .1);
        }

        label {
            display: block;
			margin-bottom:10px;

		}

		input[type="text"],
		textarea {
		    width :100%;
		    padding:.5em;  
		    border-radius:.3em; 
		    border:solid gray;  
		    background:#fff; 
		}

	    button {
			padding:.7em; 
			border-radius:.3em; 
			border:none;    
			background:#007bff; 
			color:#fff;       
			cursor:pointer;   
	    }
	    
	    #currentLyrics {
	        margin-top :20px;

	    }
	    
	   </style>

</head>
<body>
    <div class="container">
      <h1>악보 및 노래방 웹 애플리케이션</h1>

      <!-- 원곡 및 TJ 노래방 유튜브 링크 입력 폼 -->
      <label for="originalYoutubeLink">원곡 유튜브 링크:</label>
      <input type="text" id="originalYoutubeLink" placeholder="https://www.youtube.com/watch?v=kCFDaE8DdyE">

	  <!-- 가사 입력 폼 -->
	  <label for="lyrics">가사:</label><br/>
	  <textarea id="lyrics" rows=10 cols=50></textarea><br/>

	  <!-- 가사 재생 버튼 -->
	  <button onclick='playLyrics()'>가사 재생</button>

	  <!-- 현재 가사 표시 영역 -->
	  <div id='currentLyrics'></div>

     <!-- 악보 이미지 출력 영역 -->
     <img src="" alt="" id='scoreImage'>

   </div>


   <!--<script src="//ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> -->

</body>
</html>
