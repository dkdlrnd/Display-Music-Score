<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>악보 및 노래방 웹 애플리케이션</title>
</head>
<body>
    <h1>노래방 웹 애플리케이션</h1>

    <!-- 원곡 및 TJ 노래방 링크 입력 폼 -->
    <label for="originalLink">원곡 유튜브 링크:</label>
    <input type="text" id="originalLink">
    <br>
    <label for="karaokeLink">TJ 노래방 유튜브 링크:</label>
    <input type="text" id="karaokeLink">
    <br>
    <button onclick="generateScoreAndPlayer()">악보 생성 및 재생</button>

    <!-- 악보 이미지와 노래방 플레이어 출력 영역 -->
    <div id="score"></div>
    <div id="player"></div>

    <script>
        function generateScoreAndPlayer() {
            // 원곡 및 TJ 노래방 링크 가져오기
            const originalLink = document.getElementById("originalLink").value;
            const karaokeLink = document.getElementById("karaokeLink").value;

            // 악보 이미지를 출력하는 코드
            const scoreElement = document.getElementById("score");
            scoreElement.innerHTML = `<img src="https://placekitten.com/300/200" alt="악보">`; // 여기에 실제 악보 이미지 경로를 넣으세요.

            // 노래방 플레이어를 출력하는 코드
            const playerElement = document.getElementById("player");
            playerElement.innerHTML = `
                <iframe width="560" height="315" src="${karaokeLink.replace("watch?v=", "embed/")}" frameborder="0" allowfullscreen></iframe>
            `;
        }
    </script>
</body>
